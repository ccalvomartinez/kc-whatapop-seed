<div class="row">
  <div class="small-12 large-12 columns">
    <app-product-filter (onSearch)="filterCollection($event)"></app-product-filter>
  <app-product-sort (sortPropertyChanged)="sortCollection($event)">  </app-product-sort>
  </div>
  
</div>
<div class="text-center">
  <app-product-list [products]="products" [sortProperty] = "sortProperty"></app-product-list>

  <a routerLink="/reset">Reset de productos</a>
</div>
